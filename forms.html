<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="form.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration form</title> 
  </head>
  <body>
    <h2>registration form</h2>
    <form action="https://facebook.com">
      <label>First name</label>
      <input type="text" /><br /><br />
      <label>Last Name</label>
      <input type="text" /><br /><br />
      <label>phone Number</label>
      <input type="number" /><br /><br />
      <label>Date of Birth</label>
      <input type="date" /><br /><br />
      <label>Email</label>
      <input type="email" /><br /><br />
      <label>Gender:</label>
      <input type="radio" name="Gender" value="male" />
      <label for="Gender">male</label>
      <input type="radio" name="Gender" value="female" />
      <label for="Gender">female</label> <br /><br />
      <label>what kind of music do you like?</label><br /><br />
      <input type="checkbox" name="pop" value="pop" >
      <label for="pop">pop</label></label><br /><br />
      <input type="checkbox" name="hiphop" value="hiphop" >
      <label for="hiphop">hiphop</label></label><br /><br />
      <input type="checkbox" name="reggae" value="reggae" >
      <label for="reggae">reggae</label></label><br /><br />
      <input type="submit" value="join us" />
    </form>
  </body>
</html>
